<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text + Image = Lipsync Video</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loader{
            margin-left: 50%;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center">Text + Image = Lipsync Video</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="text-input">Enter some text</label>
                    <input type="text" id="text-input" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="file-input">Choose image file</label>
                    <input type="file" id="file-input" class="form-control-file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Generate Video</button>
            </form>
            <div id="response" class="mt-3"></div>
            <div class="spinner-border text-primary" role="status" id="loader" style="display: none;">
                <span class="sr-only">Loading...</span>
            </div>
            <div id="video-container" class="mt-3" style="display:none;">
                <h4>Uploaded Video:</h4>
                <video id="uploaded-video" width="100%" controls></video>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('upload-form').addEventListener('submit', function(event) {
        const videoContainer = document.getElementById('video-container');
        videoContainer.style.display = 'none';
        var loader = document.getElementById('loader');
        loader.style.display = 'block';
        event.preventDefault();
        const textInput = document.getElementById('text-input').value;
        const fileInput = document.getElementById('file-input');
        const file = fileInput.files[0];

        if (file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('text', textInput);

            fetch('http://127.0.0.1:8000/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                    loader.style.display = 'none';
                    const videoContainer = document.getElementById('video-container');
                    const uploadedVideo = document.getElementById('uploaded-video');
                    const videoUrl = `http://127.0.0.1:8000/uploads/${data.filename}`;
                    uploadedVideo.src = videoUrl;
                    videoContainer.style.display = 'block';
                    // document.getElementById('response').innerText = 'File uploaded successfully!';
              }).catch(error => {
                  document.getElementById('response').innerText = 'File upload failed.';
                  console.error('Error:', error);
              });
        }
    });
</script>
</body>
</html>
